<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1 class="prueba-imagen"><img  src ="image/logo.png" alt="logo de la barbería alura"></imng></h1>
                    <nav>
                        <ul>
                            <li><a href = "index.html">Home</a></li>
                            <li><a href = "productos.html">Productos</a></li>
                            <li><a href = "contacto.html"> Contacto</a></li>
                        </ul>
                    </nav>
            </div>
        </header>
    <main>

        <form>

            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" name="" id="nombreapellido" class = "input-padron" required >

            <label for="correoelectronico">Correo electrónico</label>
            <input type="email" name="" id="correoelectronico" class = "input-padron" 
                required placeholder="example@dominio.com">

            <label for="numerotelefonico">Número telefónico</label>
            <input type="tel" id="numerotelefonico" class = "input-padron" required placeholder="(xxx) xxx xxx xx xx">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="" cols="68" rows="10" id="mensaje" class = "input-padron" required></textarea>

            <fieldset>

                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" 
                    value="email" id="radio-email">E-mail</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" 
                    value="telefono" id="radio-telefono">Teléfono</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contacto" 
                    value="email" id="radio-whatsapp"checked >Whatsapp</label>
                
            </fieldset>

            <fieldset>

                <legend>¿En que horario desea ser atendido?</legend>
                <select>
                    <option >Mañana</option>
                    <option >Tarde</option>
                    <option >Noche</option>
                </select>

            </fieldset>
            
            
            <label class = "checkbox"><input type="checkbox" checked>
                ¿le gustaría recibir novedades de la barbería alura?</label>

            <input type = "submit" value="Enviar formulario" class= "enviar">

            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Día </th>
                            <th>Horario</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>lunes </td>
                            <td>08H-20H</td>
                        </tr>
                        <tr>
                            <td>Miércoles </td>
                            <td>08H-20H</td>
                        </tr>
                        <tr>
                            <td>Viernes </td>
                            <td>08H-20H</td>
                        </tr>
                    </tbody>  
                </table>
            </div>
        </form>
    </main>
        <footer>
            <img class="prueba-imagen" src="image/logo-blanco.png" alt="logo de la barbería alura">
            <p class="Copyright">&copy; Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
